    <style>
        /* Custom CSS for image */
        .rounded-circle {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Limit the maximum height of the image */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .zoom-in {
            animation: zoomIn 0.75s ease-out;
            opacity: 1;
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
